	<link rel="stylesheet" href="styles/small.css">
	<link rel="stylesheet" href="styles/medium.css">
	<link rel="stylesheet" href="styles/large.css">



</head>


<body>
	<header>
		<img src="images/Weather-Transparent-Background-279x279.png" alt="logo for weather time now">
		<div class="headertext">
			<h1> Weather Time Now</h1>
			<div class="subheading">Weather when you need it</div>
		</div>
		<div class="currentconditions">
			<img src="images/sun-256.png" alt="Current condition weather icon">
			<p>Sunny</p>
		</div>

		<nav class="clearfix">

			<button onclick="toggleMenu()">&#9776;</button>
			<ul id="primaryNav" class="hide">
				<li><a href="#">Menu</a></li>


				<li><a href="index.html">Home</a></li>

				<li><a href="preston.html">Preston</a></li>
				<li><a href="sodasprings.html">Soda Springs</a></li>
				<li>
					<a href="fishhaven.html">Fish Haven</a></li>
				<li class="active"><a href="stormcenter.html">Storm Center</a></li>
				<li><a href="gallery.html">Gallery</a></li>
			</ul>

		</nav>
	</header>



	<h1>Storm Center</h1>
	<img src="images/bubble-clean-clear-1028600.jpg" />

	<form action="thanks.html" method="get">
		<div>
			<input id="firstname" type="text" required>
			<label for="firstname">First name</label>
		</div>
		<input id="lastname" type="text" required>
		<label for="lastname">Last name</label>

		<div>
			<input id="email" type="email" required>
			<label for="email">Your email</label>


		</div>
		<div>
			<input id="phone" type="tel" pattern="[0-9]+">
			<label for="phone">Your phone number</label>
		</div>


		<div>
			<input id="zipcode" type="zipcode" required>
			<label for="zipcode">Zipcode</label>

		</div>
		<div>
			<h3>Storm Type</h3>
			<input list="storms">
			<datalist id="storms">
				<option value="Flash Flood">
				<option value="Tornado">
				<option value="Thunderstorm">
				<option value="Hail">
				<option value="Hurricane">
			</datalist><br>
			Storm Severity: <br> 1<input type="range" name="range" min="0" max="10">10<br>
		</div>
		<h3>Region</h3>
			<input list="Region">
			<datalist id="Region">
				<option value="Preston">
				<option value="Fish Haven">
				<option value="Soda Springs">
				
			</datalist><br>
		<h3> Danger Level</h3>
		<input type="radio" name="Danger" value="Yes" checked>Yes<br>
		<input type="radio" name="Danger" value="No" checked>No<br>
		<input type="radio" name="Danger" value="Maybe" checked>Maybe<br>
	
		<div>
			<textarea id="message"></textarea>
			<label for="message">Your message</label>
		</div>
		<div>
			<div><input type="submit" value="submit"></div>
		</div>


	</form>
</body>

</html>
