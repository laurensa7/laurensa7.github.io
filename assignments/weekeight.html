<head>

<body>
	


		<h1>Dayton ohio weather</h1>
		







	<body>
		
		
		<h3>Current Temprature</h3>

		
          
				

				<p>Current Temperature is <span id="place">00</span>&deg;</p>

				<script>
					var weatherObject = new XMLHttpRequest();
					weatherObject.open('GET', '//api.openweathermap.org/data/2.5/weather?zip=45458,us&appid=87a8f86b8f2c57a0b3b94458c45bd89e&units=imperial', true);

					weatherObject.send();

					weatherObject.onload = function() {
						var weatherInfo = JSON.parse(weatherObject.responseText);
						console.log(weatherInfo);


						
						document.getElementById("place").innerHTML = weatherInfo.main.temp;
						

						

					} // end of function

				</script>



		

		

		<script>
			var acc = document.getElementsByClassName("accordion");
			var i;

			for (i = 0; i < acc.length; i++) {
				acc[i].addEventListener("click", function() {
					this.classList.toggle("active");
					var panel = this.nextElementSibling;
					if (panel.style.display === "block") {
						panel.style.display = "none";
					} else {
						panel.style.display = "block";
					}
				});
			}

		</script>

		


	
		<script src="scripts/weather.js"></script>
	</body>
</body>

</html>
