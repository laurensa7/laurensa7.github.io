	<body>
		<form action="thanks.html" method="get">
		<div>
			<input id="firstname" type="text" required>
			<label for="firstname">First name</label>
		</div>
		<input id="lastname" type="text" required>
		<label for="lastname">Last name</label>

		<div>
			<input id="email" type="email" required>
			<label for="email">Your email</label>


		</div>
		<div>
			<input id="phone" type="tel" pattern="[0-9]+">
			<label for="phone">Your phone number</label>
		</div>


		<div>
			<input id="zipcode" type="zipcode" required>
			<label for="zipcode">Zipcode</label>

		</div>
		<div>
			<h3>Rooms</h3>
			<input list="Rooms">
			<datalist id="Changing Room/Bathroom">
				<option value="Long term stay">
				<option value="Business Center">
				<option value="Wedding Reception Hall">
				<option value="Temple themed Sitting Area">
				
			</datalist><br>
			Storm Severity: <br> 1<input type="range" name="range" min="0" max="10">10<br>
		</div>
		<h3>Region</h3>
			<input list="Region">
			<datalist id="Region">
				<option value="Preston">
				<option value="Fish Haven">
				<option value="Soda Springs">
				
			</datalist><br>
		<h3> Danger Level</h3>
		<input type="radio" name="Danger" value="Yes" checked>Yes<br>
		<input type="radio" name="Danger" value="No" checked>No<br>
		<input type="radio" name="Danger" value="Maybe" checked>Maybe<br>
	
		<div>
			<textarea id="message"></textarea>
			<label for="message">Your message</label>
		</div>
		<div>
			<div><input type="submit" value="submit"></div>
		</div>


	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
