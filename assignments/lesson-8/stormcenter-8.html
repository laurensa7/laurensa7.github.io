<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> Storm Center</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/small-8.css">
	<link rel="stylesheet" href="styles/medium-8.css">
	<link rel="stylesheet" href="styles/large-8.css">
	


</head>

<body>

	
	
	<h1>Storm Center</h1>
	<img src="images/bubble-clean-clear-1028600.jpg">
	<form action="#" method="#">
		<div>
			<input id="name" type="text" required>
			<label for="name">Your Name</label>

		</div>
		<div>
			<input id="email" type="email" required>
			<label for="email">Your email</label>


		</div>
		<div>
			<input id="phone" type="tel" pattern="[0-9]+">
			<label for="phone">Your phone number</label>
		</div>
		<div>
			<textarea id="message"></textarea>
			<label for="message">Your message</label>
		</div>
		
		<div>
			<input id="zipcode" type="zipcode" required>
			<label for="zipcode">zipcode</label>
		
		</div>
		<div><input type="submit"></div>
		
		










	</form>
</body>
</html>
